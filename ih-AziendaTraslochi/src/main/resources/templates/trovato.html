<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" type="text/css" th:href="@{webjars\bootstrap\5.1.3\css\bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Azienda Taslochi</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Aggiungi
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/cliente/newCliente">Clienti</a></li>
            <li><a class="dropdown-item" href="/dipendente/newDipendente">Dipendenti</a></li>

            <li><a class="dropdown-item" href="/deposito/newDeposito">Depositi</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Lista
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/cliente/clienti">Clienti</a></li>
            <li><a class="dropdown-item" href="/dipendente/dipendenti">Dipendenti</a></li>

            <li><a class="dropdown-item" href="/deposito/depositi">Depositi</a></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex" role="search" th:action="@{/cerca}"  method="get">
        <input class="form-control me-2"  id="nome" name="nome"  type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container text-center">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <table class="table table-dark table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Cognome</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="cliente : ${listaClienti}">
          <td th:text="${cliente.idCliente}"></td>
          <td th:text="${cliente.nome}"></td>
          <td th:text="${cliente.cognome}"></td>
          <td><a th:href="@{cliente/cancella/{id} (id=${cliente.idCliente})}">Elimina</a></td>
          <td><a th:href="@{cliente/aggiorna/{id} (id=${cliente.idCliente})}">Aggiorna</a></td>

        </tr>

        <tr th:each="dipendente : ${listaDipendenti}">
          <td th:text="${dipendente.idDipendente}"></td>
          <td th:text="${dipendente.nome}"></td>
          <td th:text="${dipendente.cognome}"></td>
          <td><a class="link-secondary"th:href="@{dipendente/cancella/{id} (id=${dipendente.idDipendente})}">Elimina</a></td>
          <td><a class="link-secondary"th:href="@{dipendente/aggiorna/{id} (id=${dipendente.idDipendente})}">Aggiorna</a></td>
        </tr>
        </tbody>
      </table>

      <table class="table table-dark table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Descrizione</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="deposito : ${listaDepositi}">
          <td th:text="${deposito.idDep}"></td>
          <td th:text="${deposito.descrizione}"></td>
          <td><a th:href="@{deposito/cancella/{id} (id=${deposito.idDep})}">Elimina</a></td>
          <td><a th:href="@{deposito/aggiorna/{id} (id=${deposito.idDep})}">Aggiorna</a></td>
        </tr>
        </tbody>
      </table>


    </div>
    <div class="col">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
